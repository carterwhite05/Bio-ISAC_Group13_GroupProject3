<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Dossiers - AI Vetting System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css?v=4" />
    <style>
      /* Force dark theme on clients page */
      body {
        background: #0f172a !important;
        color: #f1f5f9 !important;
      }
      .container {
        background: #0f172a !important;
        color: #f1f5f9 !important;
      }
      h2 {
        color: #f1f5f9 !important;
      }
      .text-secondary {
        color: #cbd5e1 !important;
      }
      /* Force dark theme on table */
      .table {
        background: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }
      .table thead {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%) !important;
        color: white !important;
      }
      .table thead th {
        background: transparent !important;
        color: white !important;
        border: none !important;
        font-weight: 600 !important;
        padding: 1rem !important;
        text-transform: uppercase !important;
        font-size: 0.75rem !important;
        letter-spacing: 0.5px !important;
      }
      .table tbody {
        background: #1e293b !important;
        color: #f1f5f9 !important;
      }
      .table tbody tr {
        background: #1e293b !important;
        color: #f1f5f9 !important;
        border-bottom: 1px solid #334155 !important;
      }
      .table tbody tr:hover {
        background: #334155 !important;
        color: #f1f5f9 !important;
      }
      .table tbody td {
        background: transparent !important;
        color: #f1f5f9 !important;
        padding: 1rem !important;
      }
      .table-responsive {
        background: transparent !important;
      }
      .table-responsive .table {
        background: #1e293b !important;
        color: #f1f5f9 !important;
      }
      /* Override any card or container backgrounds */
      .card,
      .card-body {
        background: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }
      /* Ensure all text in table is visible */
      .table td,
      .table th {
        color: #f1f5f9 !important;
      }
      .table thead th {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 d-flex align-items-center gap-2">
          <i class="bi bi-people fs-4"></i>
          <span>Clients</span>
        </span>
        <div class="d-flex gap-2">
          <a href="index.html" class="btn btn-sm btn-outline-light">
            <i class="bi bi-chat"></i> Interview
          </a>
          <a href="admin.html" class="btn btn-sm btn-outline-light">
            <i class="bi bi-gear"></i> Admin
          </a>
        </div>
      </div>
    </nav>

    <div class="container py-4" style="background: var(--bg-primary); min-height: calc(100vh - 72px); color: var(--text-primary);">
      <div class="row mb-4">
        <div class="col">
          <h2 class="text-white">Client Dossiers</h2>
          <p class="text-secondary">View and manage client information</p>
        </div>
      </div>

      <div id="clientsLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="clientsTable" class="d-none">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Status</th>
                <th>Score</th>
                <th>Conversations</th>
                <th>Entries</th>
                <th>Red Flags</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="clientsTableBody">
              <!-- Rows will be populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Dossier Modal -->
    <div
      class="modal fade"
      id="dossierModal"
      tabindex="-1"
      aria-labelledby="dossierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dossierModalLabel">Client Dossier</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="dossierContent">
            <!-- Dossier content will be populated by JS -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/clients.js"></script>
  </body>
</html>
