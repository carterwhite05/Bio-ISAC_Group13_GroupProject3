<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Dossiers - AI Vetting System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AI Vetting System - Clients</span>
        <div>
          <a href="index.html" class="btn btn-sm btn-light">New Chat</a>
          <a href="admin.html" class="btn btn-sm btn-light">Admin Panel</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row mb-4">
        <div class="col">
          <h2>Client Dossiers</h2>
          <p class="text-secondary">View and manage client information</p>
        </div>
      </div>

      <div id="clientsLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="clientsTable" class="d-none">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Status</th>
                <th>Score</th>
                <th>Conversations</th>
                <th>Entries</th>
                <th>Red Flags</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="clientsTableBody">
              <!-- Rows will be populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Dossier Modal -->
    <div
      class="modal fade"
      id="dossierModal"
      tabindex="-1"
      aria-labelledby="dossierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dossierModalLabel">Client Dossier</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="dossierContent">
            <!-- Dossier content will be populated by JS -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/clients.js"></script>
  </body>
</html>
