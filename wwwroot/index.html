<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhishNet - Interview</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/chat.css?v=3" />
    <link rel="stylesheet" href="./styles/main.css?v=3" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 d-flex align-items-center gap-2">
          <i class="bi bi-clipboard-check fs-4"></i>
          <span>PhishNet</span>
        </span>
        <div class="d-flex gap-2">
          <a href="dashboard.html" class="btn btn-sm btn-outline-light">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a href="admin.html" class="btn btn-sm btn-outline-light">
            <i class="bi bi-gear"></i> Admin
          </a>
          <a href="admin.html#clients" class="btn btn-sm btn-outline-light">
            <i class="bi bi-people"></i> Clients
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Chat/Interview Screen -->
      <div id="chatScreen" class="screen active">
        <div class="interview-container">
          <div class="interview-header">
            <div class="d-flex align-items-center gap-3">
              <div class="interview-icon">
                <i class="bi bi-chat-dots"></i>
              </div>
              <div>
                <h5 class="mb-0" id="chatHeader">Interview in Progress</h5>
                <small class="text-muted" id="messageCount">0 messages</small>
              </div>
            </div>
            <div class="progress-container">
              <div class="progress" style="height: 6px; width: 200px;">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  id="progressBar"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>

          <div class="interview-messages" id="chatMessages">
            <!-- Messages will appear here -->
          </div>

          <div class="interview-input">
            <form id="messageForm" class="input-form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="messageInput"
                  placeholder="Type your answer..."
                  required
                  autocomplete="off"
                />
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="sendButton"
                >
                  <i class="bi bi-send-fill"></i>
                </button>
              </div>
              <small class="input-hint">
                <i class="bi bi-info-circle me-1"></i>
                Press Enter to send your response
              </small>
            </form>
          </div>
        </div>
      </div>

      <!-- Completion Screen -->
      <div id="completionScreen" class="screen">
        <div class="completion-content">
          <div class="completion-card">
            <div class="completion-icon">
              <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="completion-title">Thank You!</h1>
            <p class="completion-message">
              Your interview is complete. We've saved all your responses and
              will review your information shortly.
            </p>
            <div class="completion-actions">
              <a href="index.html?new=true" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-repeat me-2"></i>
                Start New Interview
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/chat.js"></script>
    <script>
      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', async () => {
        // First check server session
        try {
          const response = await fetch('/api/auth/me', {
            credentials: 'include'
          });
          
          if (!response.ok) {
            // Not authenticated, redirect to login
            window.location.href = 'login.html';
            return;
          }
          
          // Authenticated - let the interview page load (don't redirect)
          const user = await response.json();
          
          // Store in localStorage for frontend use
          if (typeof setUserSession !== 'undefined') {
            setUserSession({
              email: user.email,
              username: user.username,
              firstName: user.firstName,
              lastName: user.lastName,
              clientId: user.id
            });
          }
        } catch (error) {
          console.error('Auth check failed:', error);
          window.location.href = 'login.html';
        }
      });
    </script>
  </body>
</html>
