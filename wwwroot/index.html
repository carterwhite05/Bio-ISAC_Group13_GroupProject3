<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Vetting System - Chat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/chat.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AI Vetting System</span>
        <div>
          <a href="admin.html" class="btn btn-sm btn-light">Admin Panel</a>
          <a href="clients.html" class="btn btn-sm btn-light">View Clients</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100 d-flex flex-column">
      <div id="welcomeScreen" class="row justify-content-center align-items-center flex-grow-1">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Welcome</h2>
              <p class="text-secondary text-center">
                Please provide your information to begin the vetting conversation.
              </p>
              <form id="startForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Start Conversation
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="chatScreen" class="row flex-grow-1 d-none">
        <div class="col-12 d-flex flex-column h-100">
          <div class="card shadow flex-grow-1 d-flex flex-column">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <span id="chatHeader">Conversation</span>
              <span class="badge bg-light text-dark" id="messageCount">0 messages</span>
            </div>
            <div class="card-body overflow-auto flex-grow-1" id="chatMessages">
              <!-- Messages will appear here -->
            </div>
            <div class="card-footer">
              <form id="messageForm" class="d-flex gap-2">
                <input
                  type="text"
                  class="form-control"
                  id="messageInput"
                  placeholder="Type your message..."
                  required
                />
                <button type="submit" class="btn btn-primary" id="sendButton">
                  <i class="bi bi-send"></i> Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="completionScreen" class="row justify-content-center align-items-center flex-grow-1 d-none">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow text-center">
            <div class="card-body">
              <i class="bi bi-check-circle text-success" style="font-size: 4rem"></i>
              <h2 class="card-title mt-3">Thank You!</h2>
              <p class="text-secondary">
                Your conversation is complete. We'll review your information and get back to you soon.
              </p>
              <a href="index.html" class="btn btn-primary">Start New Conversation</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/chat.js"></script>
  </body>
</html>
