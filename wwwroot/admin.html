<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - PhishNet</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS - Load after Bootstrap to override -->
    <link rel="stylesheet" href="./styles/main.css?v=4" />
    <style>
      /* Force dark theme on admin panel */
      body {
        background: #0f172a !important;
        color: #f1f5f9 !important;
      }
      /* Force dark theme on table */
      .table {
        background: #1e293b !important;
        color: #f1f5f9 !important;
        border-color: #334155 !important;
      }
      .table thead {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%) !important;
        color: white !important;
      }
      .table thead th {
        background: transparent !important;
        color: white !important;
        border: none !important;
        font-weight: 600 !important;
        padding: 1rem !important;
        text-transform: uppercase !important;
        font-size: 0.75rem !important;
        letter-spacing: 0.5px !important;
      }
      .table tbody {
        background: #1e293b !important;
        color: #f1f5f9 !important;
      }
      .table tbody tr {
        background: #1e293b !important;
        color: #f1f5f9 !important;
        border-bottom: 1px solid #334155 !important;
      }
      .table tbody tr:hover {
        background: #334155 !important;
        color: #f1f5f9 !important;
      }
      .table tbody td {
        background: transparent !important;
        color: #f1f5f9 !important;
        padding: 1rem !important;
      }
      .table tbody td strong {
        color: #f1f5f9 !important;
      }
      .table-hover tbody tr:hover {
        background: #334155 !important;
        color: #f1f5f9 !important;
      }
      .table-hover tbody tr:hover td {
        background: #334155 !important;
        color: #f1f5f9 !important;
      }
      .table-responsive {
        background: transparent !important;
      }
      .table-responsive .table {
        background: #1e293b !important;
        color: #f1f5f9 !important;
      }
      /* Ensure all text in table is visible */
      .table td,
      .table th {
        color: #f1f5f9 !important;
      }
      .table thead th {
        color: white !important;
      }
      h4 {
        color: #f1f5f9 !important;
        background: transparent !important;
      }
      h4.text-white {
        color: #f1f5f9 !important;
        background: transparent !important;
        text-shadow: 0 0 10px rgba(241, 245, 249, 0.3) !important;
      }
      .tab-pane h4 {
        color: #f1f5f9 !important;
        background: transparent !important;
      }
      .container {
        background: #0f172a !important;
        color: #f1f5f9 !important;
      }
      /* Nav tabs styling */
      .nav-tabs {
        border-bottom: 1px solid #334155 !important;
      }
      .nav-tabs .nav-link {
        color: #cbd5e1 !important;
        background: transparent !important;
        border: none !important;
        border-bottom: 2px solid transparent !important;
      }
      .nav-tabs .nav-link:hover {
        color: #f1f5f9 !important;
        border-bottom-color: #6366f1 !important;
      }
      .nav-tabs .nav-link.active {
        color: #818cf8 !important;
        background: transparent !important;
        border-bottom-color: #6366f1 !important;
        font-weight: 600 !important;
      }
      .tab-content {
        background: transparent !important;
      }
      .tab-pane {
        background: transparent !important;
        color: #f1f5f9 !important;
      }
      /* Ensure text-muted is visible on dark background */
      .text-muted {
        color: #cbd5e1 !important;
      }
      /* Ensure empty state messages are visible */
      p.text-muted {
        color: #cbd5e1 !important;
      }
      /* Ensure all badges and icons are visible */
      .badge {
        color: white !important;
      }
      /* Ensure small text is visible */
      small.text-muted {
        color: #94a3b8 !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 d-flex align-items-center gap-2">
          <i class="bi bi-gear fs-4"></i>
          <span>Admin Panel</span>
        </span>
        <div class="d-flex gap-2">
          <a href="index.html" class="btn btn-sm btn-outline-light">
            <i class="bi bi-chat"></i> Interview
          </a>
          <a href="admin.html#clients" class="btn btn-sm btn-outline-light">
            <i class="bi bi-people"></i> Clients
          </a>
        </div>
      </div>
    </nav>

    <div class="container py-4" style="background: var(--bg-primary); min-height: calc(100vh - 72px); color: var(--text-primary);">
      <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="questions-tab"
            data-bs-toggle="tab"
            data-bs-target="#questions"
            type="button"
            role="tab"
          >
            <i class="bi bi-question-circle"></i> Questions
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="criteria-tab"
            data-bs-toggle="tab"
            data-bs-target="#criteria"
            type="button"
            role="tab"
          >
            <i class="bi bi-clipboard-check"></i> Criteria
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="redflags-tab"
            data-bs-toggle="tab"
            data-bs-target="#redflags"
            type="button"
            role="tab"
          >
            <i class="bi bi-exclamation-triangle"></i> Red Flags
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="clients-tab"
            data-bs-toggle="tab"
            data-bs-target="#clients"
            type="button"
            role="tab"
            onclick="loadClients()"
          >
            <i class="bi bi-people"></i> Clients
          </button>
        </li>
      </ul>

      <div class="tab-content" id="adminTabsContent">
        <!-- Questions Tab -->
        <div
          class="tab-pane fade show active"
          id="questions"
          role="tabpanel"
        >
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white fw-bold mb-0">Manage Questions</h4>
            <button class="btn btn-primary" onclick="showAddQuestionModal()">
              <i class="bi bi-plus-circle"></i> Add Question
            </button>
          </div>
          <div id="questionsTable"></div>
        </div>

        <!-- Criteria Tab -->
        <div class="tab-pane fade" id="criteria" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white fw-bold mb-0">Manage Criteria</h4>
            <button class="btn btn-primary" onclick="showAddCriteriaModal()">
              <i class="bi bi-plus-circle"></i> Add Criteria
            </button>
          </div>
          <div id="criteriaTable"></div>
        </div>

        <!-- Red Flags Tab -->
        <div class="tab-pane fade" id="redflags" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white fw-bold mb-0">Manage Red Flags</h4>
            <div class="btn-group">
              <button class="btn btn-primary" onclick="showAddRedFlagModal()">
                <i class="bi bi-plus-circle"></i> Add Red Flag
              </button>
              <button class="btn btn-success" onclick="showUploadWordlistModal()">
                <i class="bi bi-upload"></i> Upload Wordlist
              </button>
            </div>
          </div>
          <div id="redflagsTable"></div>
          <div class="mt-4">
            <h5 class="text-white mb-3">Wordlists</h5>
            <div id="wordlistsTable"></div>
          </div>
        </div>

        <!-- Interview Status Tab -->
        <div class="tab-pane fade" id="interviews" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white fw-bold mb-0">Manage Interview Statuses</h4>
          </div>
          <div id="interviewsTable"></div>
        </div>

        <!-- Clients Tab -->
        <div class="tab-pane fade" id="clients" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white fw-bold mb-0">Client Management</h4>
          </div>
          <div id="clientsTable"></div>
        </div>

      </div>
    </div>

    <!-- Modals will be created dynamically by JavaScript -->
    <div id="modalContainer"></div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Dossier Modal -->
    <div
      class="modal fade"
      id="dossierModal"
      tabindex="-1"
      aria-labelledby="dossierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content" style="background: var(--bg-card); border: 1px solid var(--border);">
          <div class="modal-header" style="border-bottom: 1px solid var(--border);">
            <h5 class="modal-title text-white" id="dossierModalLabel">Client Dossier</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="dossierContent" style="color: var(--text-primary);">
            <!-- Dossier content will be populated by JS -->
          </div>
          <div class="modal-footer" style="border-top: 1px solid var(--border);">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dossier Modal -->
    <div
      class="modal fade"
      id="dossierModal"
      tabindex="-1"
      aria-labelledby="dossierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content" style="background: var(--bg-card); border: 1px solid var(--border);">
          <div class="modal-header" style="border-bottom: 1px solid var(--border);">
            <h5 class="modal-title text-white" id="dossierModalLabel">Client Dossier</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="dossierContent" style="color: var(--text-primary);">
            <!-- Dossier content will be populated by JS -->
          </div>
          <div class="modal-footer" style="border-top: 1px solid var(--border);">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./scripts/admin.js"></script>
  </body>
</html>
