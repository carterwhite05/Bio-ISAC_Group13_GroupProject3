<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - AI Vetting System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AI Vetting System - Admin Panel</span>
        <div>
          <a href="index.html" class="btn btn-sm btn-light">New Chat</a>
          <a href="clients.html" class="btn btn-sm btn-light">View Clients</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="questions-tab"
            data-bs-toggle="tab"
            data-bs-target="#questions"
            type="button"
            role="tab"
          >
            <i class="bi bi-question-circle"></i> Questions
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="criteria-tab"
            data-bs-toggle="tab"
            data-bs-target="#criteria"
            type="button"
            role="tab"
          >
            <i class="bi bi-clipboard-check"></i> Criteria
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="redflags-tab"
            data-bs-toggle="tab"
            data-bs-target="#redflags"
            type="button"
            role="tab"
          >
            <i class="bi bi-exclamation-triangle"></i> Red Flags
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            data-bs-target="#settings"
            type="button"
            role="tab"
          >
            <i class="bi bi-gear"></i> Settings
          </button>
        </li>
      </ul>

      <div class="tab-content" id="adminTabsContent">
        <!-- Questions Tab -->
        <div
          class="tab-pane fade show active"
          id="questions"
          role="tabpanel"
        >
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Manage Questions</h4>
            <button class="btn btn-primary" onclick="showAddQuestionModal()">
              <i class="bi bi-plus-circle"></i> Add Question
            </button>
          </div>
          <div id="questionsTable"></div>
        </div>

        <!-- Criteria Tab -->
        <div class="tab-pane fade" id="criteria" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Manage Criteria</h4>
            <button class="btn btn-primary" onclick="showAddCriteriaModal()">
              <i class="bi bi-plus-circle"></i> Add Criteria
            </button>
          </div>
          <div id="criteriaTable"></div>
        </div>

        <!-- Red Flags Tab -->
        <div class="tab-pane fade" id="redflags" role="tabpanel">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Manage Red Flags</h4>
            <button class="btn btn-primary" onclick="showAddRedFlagModal()">
              <i class="bi bi-plus-circle"></i> Add Red Flag
            </button>
          </div>
          <div id="redflagsTable"></div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-pane fade" id="settings" role="tabpanel">
          <h4 class="mb-3">System Settings</h4>
          <div id="settingsForm"></div>
        </div>
      </div>
    </div>

    <!-- Modals will be created dynamically by JavaScript -->
    <div id="modalContainer"></div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/admin.js"></script>
  </body>
</html>
