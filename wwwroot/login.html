<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - PhishNet</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/chat.css?v=3" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gradient-bg);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        padding: 2rem;
      }

      .login-card {
        background: var(--bg-card);
        border-radius: 24px;
        padding: 3rem;
        max-width: 450px;
        width: 100%;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }

      .login-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: var(--gradient-primary);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2.5rem;
        box-shadow: var(--glow);
      }

      .login-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .login-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .form-floating {
        margin-bottom: 1.25rem;
      }

      .form-floating > .form-control {
        background: var(--bg-tertiary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem 1rem 0.5rem 1rem;
        height: calc(3.5rem + 2px);
        color: var(--text-primary);
      }

      .form-floating > .form-control:focus {
        background: var(--bg-secondary);
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), var(--glow);
        outline: none;
        padding-top: 1.625rem;
        padding-bottom: 0.625rem;
      }

      .form-floating > label {
        color: var(--text-secondary);
        padding: 1rem;
      }

      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label {
        opacity: 1;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        color: var(--primary-light);
      }

      .btn-primary {
        border-radius: 12px;
        padding: 0.875rem 1.5rem;
        font-weight: 600;
        background: var(--gradient-primary);
        border: none;
        width: 100%;
        margin-top: 0.5rem;
      }

      .alert {
        background: var(--bg-card);
        border-color: var(--border);
        color: var(--text-primary);
      }

      .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--error);
        color: var(--error);
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border-color: #22c55e;
        color: #22c55e;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-icon">
          <i class="bi bi-person-circle"></i>
        </div>
        <h1 class="login-title" id="loginTitle">Welcome Back</h1>
        <p class="login-subtitle" id="loginSubtitle">Sign in to access your interview dashboard</p>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

        <form id="loginForm">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder=" "
              required
              autocomplete="email"
            />
            <label for="email">
              <i class="bi bi-envelope me-2"></i>Email Address
            </label>
          </div>
          <div class="form-floating" id="usernameField">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder=" "
              autocomplete="username"
            />
            <label for="username">
              <i class="bi bi-person me-2"></i>Username
            </label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder=" "
              required
              autocomplete="current-password"
            />
            <label for="password">
              <i class="bi bi-lock me-2"></i>Password
            </label>
          </div>
          <div class="form-floating" id="firstNameField" style="display: none;">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=" "
              autocomplete="given-name"
            />
            <label for="firstName">
              <i class="bi bi-person me-2"></i>First Name (Optional)
            </label>
          </div>
          <div class="form-floating" id="lastNameField" style="display: none;">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder=" "
              autocomplete="family-name"
            />
            <label for="lastName">
              <i class="bi bi-person me-2"></i>Last Name (Optional)
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            <span id="submitText">Sign In</span>
          </button>
        </form>

        <div class="text-center mt-4">
          <p class="text-secondary mb-0">
            <span id="switchText">Don't have an account?</span>
            <a href="#" id="switchLink" class="text-primary">Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/login.js"></script>
  </body>
</html>
